<div class="card mt-5 flex-row special-card">      
    <div class="card-body px-2">
        <h4 class="card-title mb-3 animated fadeInLeft">{{item.title}}</h4>
        <div class="card-subtitle  mb-3 animated fadeInLeft">{{item.release_date}}</div>
            <p class="mt-3 display_item-overview card-text mt-2 animated fadeInLeft">{{ item.overview }}</p>            
        <div (click)="startNewSearch.emit()" class="col">
            <a class="mt-5 col-sm-4 btn purple_button">Back</a>  
        </div>  
    </div>
    
    <div class="col-8">
        <img [src]="item.posterUrl" [alt]="item.title" style="max-height:750px;"class="animated fadeInRight img-thumbnail img-fluid mt-4">
    </div>   
</div>
