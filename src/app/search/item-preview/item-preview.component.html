<div class="row animated fadeInDown"[ngStyle]="animationDelay()">
    <div class="col-12">
            <div class="row item-preview_row justify-content-center">
                <div class="col-6 item-preview_item" >
                <p class="p-2 mt-2 font-weight-bold" (click)="setCurrentItem(item)">{{item.title}}</p>
                </div>
                <div class="col-4 item-preview_button-area" >
                    <button  type="button" class="btn p-2 mt-3 float-right item-preview_add-to-cart-button purple_button" 
                    (click)="handleAddToCart()">ADD TO CART</button>                
                </div>
            </div>
        </div>
</div>
